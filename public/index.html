<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>race conditions solutions</title>
    <style type="text/css">
      #app {
        max-width: 800px;
        margin: 0 auto;
        background: #f2f2f2;
      }
      .btn {
        width: 200px;
        height: 80px;
        background: teal;
        color: #fff;
        font-size: 24px;
        text-align: center;
        line-height: 80px;
      }
      .btn.rs { background: lightcoral; }
      .btn.hide { display: none; }

      #race_console {
        display: flex;
        width: 100%;
        height: 500px;
        border: 2px solid #666;
        border-radius: 16px;
        margin-top: 30px;
        box-sizing: border-box;
      }

      #race_console .track {
        flex: 1;
        height: 100%;
        box-sizing: border-box;
        border-right: 1px dashed #000;
      }

      #race_console .track:last-child { border: none }
      .btns {
        display: flex;
        justify-content: space-between;
      }
    </style>
</head>
<body>
  <div id="app">
    <div class="btns">
        <div class="btn" id="race_btn">start</div>
        <div class="btn hide" id="create_btn">create track</div>
        <div class="btn rs" id="reset_btn">reset</div>

    </div>
    <div id="race_console">

    </div>
  </div>
</body>
</html>
